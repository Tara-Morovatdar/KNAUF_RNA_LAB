# This is a basic workflow to help you get started with Actions

name: cicd-uat

# Controls when the workflow will run
on:
  workflow_dispatch:
    inputs:
      build_name:
        description: 'Define the artifact name please follow the naming convention uat-adf-timestamp'     
        required: true
        default: 'uat-adf--$(date +%Y%m%d%H%M%S)'


  # Allows you to run this workflow manually from the Actions tab
permissions:
      id-token: write
      contents: write
      packages: write
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Env: ${{ github.event.inputs.build_name }}" 

# Installs Node and the npm packages saved in your package.json file in the build
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.4.1
      with:
        node-version: 14.x

#Caching (you have to  repeat this step everytime before the install job so it uses the cache)
    - name: cache dependencies
      uses: actions/cache@v3
      with: 
        path: ~/.npm
        key: deps-node-modules-$${{ hashFiles('**/package-lock.json')}}  

    - name: install ADF Utilities package
      run: npm install
      working-directory: ${{github.workspace}}/build  # (1) provide the folder location of the package.json file 

    - name: Download a Build Artifact
      uses: actions/download-artifact@v3.0.2
      with:
        name: ${{ env.BUILD_NAME }} # (5) Artifact name  
    
